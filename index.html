<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section class="container">
        <h2 class="section-header">Products</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Tea</span>
                <img class="shop-item-image" src="">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$4.99</span>
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">Coffee Cup</span>
                <img class="shop-item-image" src="">
                <div class="shop-item-details">
                    <span class="shop-item-price">R$6.99</span>
                    <button class="shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container">
        <h2 class="section-header">Cart</h2>

        <div class="cart-items">

        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price"></span>
        </div>
        <button class="btn-purchase" type="button">PURCHASE</button>
    </section>

    <script src="/script.js"></script>


</body>

</html>
